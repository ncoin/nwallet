<ion-header>
    <ion-navbar text-center>
        <img src="assets/img/title_import_account.png" />
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label stacked color="title-second"><strong>Input Private Key</strong></ion-label>
        <ion-input [(ngModel)]="secretKey" name="private key" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
            required>
        </ion-input>
    </ion-item>
    <button ion-button (click)="onImportAccount()" type="submit" block class="btn default">Import</button>
</ion-content>
