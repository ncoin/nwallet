<div class="collateral-container">
    <div class="wallet">
        <div>
            <div class="info">
                <img src="assets/img/symbol_{{wallet | walletToSymbol | async}}.png" />
                <div>{{wallet | walletToFullName | async}}</div>
            </div>
            <div>::COLLATERAL_PROGRESS_BAR::</div>
        </div>
        <div>
            <div>{{wallet | walletToFormat}}</div>
            <div>{{wallet | walletToUSD | async}}</div>
        </div>
    </div>
    <div class="collateral">
        <div>
            <div>
                LTV
            </div>
            <div class="content">
                {{wallet.Collateral.Ltv}}%
            </div>
        </div>
        <div>
            <div>
                Loaned
            </div>
            <div class="content">
                ${{wallet.Collateral.Loaned}}
            </div>
        </div>
        <div>
            <div>
                Available
            </div>
            <div class="content">
                ${{wallet.Collateral.Available}}
            </div>
        </div>
    </div>
</div>
