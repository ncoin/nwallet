<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="container">
        <div class="a">
            <div class="header">
                The code is sent to
                the mobile number below:
            </div>
            <div class="phone-number">
                +{{countryCode}}-{{phoneNumber}}
            </div>
            <div class="input-seurity-desc">
                Please check your SMS inbox
                and enter the code here:
            </div>
            <div class="security-codes">
                <div class="digit" *ngFor="let item of [1,2,3,4,5,6]; index as i">{{securityCodes[i]}}</div>
            </div>
        </div>
        <div class="b">
            <button class="button-next btn default" ion-button block (click)="onClick_Next()">
                {{'Next' | translate}}
            </button>
            <div class="goodbye">
                The Code will be expired in
            </div>
            <div>
                [ {{expiredTimeSpan | date : 'mm:ss'}} ]
            </div>
        </div>
        <nw-key-pad class="key" (keystroke)=onInput($event)></nw-key-pad>
    </div>

</ion-content>
