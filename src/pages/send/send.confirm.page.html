<ion-header>
    <ion-navbar>
        <ion-title>
            <img src="assets/img/title_send.png" />
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div>
        <div class="sub-title">
            {{'ConfirmSend' | translate}} {{wallet | walletToFullName | async}}
        </div>
        <div class="logo">
            <img src="assets/img/symbol_{{wallet.getSymbol()}}.png" />
        </div>
        <div class="transfer">
            <div class="send amount">
                <div class="column">
                    {{'Amount' | translate}}
                </div>
                <div class="content">
                    <div>{{priceAmount}} USD</div>
                    <div class="crypto">{{walletAmount}} {{wallet.getSymbol()}}</div>
                </div>
            </div>
            <div class="send fee">
                <div class="column">
                    {{'Fee' | translate}}
                </div>
                <div class="content">
                    {{fee}} {{wallet.getSymbol()}}
                </div>
            </div>
            <div class="address">
                <div class="column">{{'Address' | translate}}</div>
                <div class="content">{{recipientAddress}}</div>
            </div>
        </div>
        <div class="buttons">
            <button ion-item class="btn cancel" (click)="onClick_Cancel()">{{'Cancel' | translate}}</button>
            <button ion-item class="btn confirm" (click)="onClick_Confirm()">{{'Confirm' | translate}}</button>
        </div>

    </div>
</ion-content>
