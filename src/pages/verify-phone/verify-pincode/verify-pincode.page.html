<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="content">
        <div class="header">
            The code is sent to
            the mobile number below:
        </div>
        <div class="phone-number">
            {{phoneNumber}}
        </div>
        <div class="input-pincode-desc">
            Please check your SMS inbox
            and enter the code here:
        </div>
        <div class="pincodes">
            <div>{{pinCode[0]}}</div>
            <div>{{pinCode[1]}}</div>
            <div>{{pinCode[2]}}</div>
            <div>{{pinCode[3]}}</div>
            <div>{{pinCode[4]}}</div>
            <div>{{pinCode[5]}}</div>
        </div>
    </div>
    <button class="button-next" ion-button block (click)="onClick_Next()">
        Next
    </button>
    <div>
        The Code will be expired in
    </div>
    <div>
        [ {{expiredTimeSpan | date : 'mm:ss'}} ]
    </div>
</ion-content>
<ion-footer>
    <nw-key-pad (keystroke)=onInput($event)></nw-key-pad>
</ion-footer>
