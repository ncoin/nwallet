<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>
<ion-content>
    <div>
        Logo
    </div>
    <div>
        EnterYourMobileNumber
    </div>
    <div>
        <ion-item class="country-code">
            <ion-select item-end [(ngModel)]="selectedCountry">
                <ion-option *ngFor="let country of countries" [value]="country" >{{country.code}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-input class="phone-number" [readonly]="true" [value]="phoneNumber" placeholder="{{'MobileNumber' | translate}}"></ion-input>
    </div>
    <div>
        <button>
            Next
        </button>
    </div>
</ion-content>
<ion-footer>
    <nw-key-pad (keystroke)=onInput($event)></nw-key-pad>
</ion-footer>
