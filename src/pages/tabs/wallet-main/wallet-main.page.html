<ion-header class="tab-header">
    <ion-navbar>
        <ion-title>
            <img src="assets/img/title_wallet.png" />
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid no-padding class="total">
        <ion-row>
            <ion-col class="label">
                <span translate>Total</span>
                <span>:</span>
            </ion-col>
        </ion-row>
        <ion-row align-items-center>
            <ion-col float-left col-10 class="price">
                <span>{{totalPrice}}</span>
            </ion-col>

            <ion-col float-end col-2 class="total-btn">
                <fa-icon name="bars" (click)="onClick_ManageWallet()"></fa-icon>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-slides pager>
        <ion-slide *ngFor="let assetSlide of assetSlides">
            <ion-list>
                <nw-asset-item class="basic" *ngFor="let asset of assetSlide.assets" [asset]="asset" (click)=onSelectAsset(asset)></nw-asset-item>
            </ion-list>
        </ion-slide>
    </ion-slides>

    <!-- <div *ngIf="nCash && nCash.item">
        <nw-asset-item class="ncash" [asset]="nCash"></nw-asset-item>
    </div> -->
</ion-content>
