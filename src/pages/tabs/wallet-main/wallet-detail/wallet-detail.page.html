<ion-header class="header">
    <div class="navBar-container">
        <div>
            <ion-navbar class="navBar">
                <div class="title-header-container">
                    <ion-title>
                        {{asset.getSymbol() | translate}}
                    </ion-title>
                    <div class="asset-amount">{{ asset | walletToFormat}}</div>
                    <div class="asset-price">{{ asset | walletToUSD | async}}</div>
                </div>
                <div class="title-content-container">
                    <div class="buttons">
                        <button ion-button (click)="onClick_Receive()">{{'Receive' | translate}}</button>
                        <button ion-button (click)="onClick_Send()">{{'Send' | translate}}</button>
                    </div>
                    <div class="loan-summary">
                        <div class="circle">
                            XD
                        </div>
                        <div class="ltv">
                            <div>ltv</div>
                            <div>? %</div>
                        </div>
                        <div class="loaned">
                            <div>loaned</div>
                            <div>$ ?</div>
                        </div>
                        <div class="available">
                            <div>available</div>
                            <div>$ ?</div>
                        </div>
                    </div>
                </div>
            </ion-navbar>
        </div>
    </div>

</ion-header>
<ion-content>
    <div class="container">
        <ion-list *ngIf="transactionMaps && transactionMaps.length > 0">
            <ion-item-group class="content-history" *ngFor="let map of transactionMaps">
                <ion-item-divider class="content-history-date" sticky>
                    {{map.date | date: 'dd MMMM yyyy'}}
                </ion-item-divider>
                <button ion-item detail-none *ngFor="let transaction of map.transactions" (click)="onExploreTransaction(transaction)">
                    <div item-start>{{transaction.transactionType}}</div>
                    <div item-middle>{{transaction.date | date : 'yyyy/MM/dd hh:mm a'}}</div>
                    <div item-end>{{transaction.amount}} {{asset.getSymbol()}}</div>
                </button>
            </ion-item-group>
        </ion-list>
        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="more Transactions ..."></ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </div>
</ion-content>
