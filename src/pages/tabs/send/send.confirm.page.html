<ion-header>
    <ion-navbar>
        <ion-title>
            <img src="assets/img/title_send.png">
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="container">
        <div class="asset">
            <img src="assets/img/symbol_{{asset.getSymbol()}}.png" />
            <div>{{asset | walletToFullName | async}}</div>
        </div>
        <div >
            <div class="input-wrap">
                <input [(ngModel)]="sendAssetAmount" type="number">
                <div>
                    {{asset.getSymbol()}}
                </div>
            </div>
            <div class="input-foot">
                {{'Available' | translate}} : {{asset | walletToFormat}} / {{asset | walletToUSD | async }}
            </div>
            <button class="button-max" (click)="onClick_Max()"><div class="label">{{'Button_Max' | translate | uppercase}}</div></button>
        </div>
        <div>
            <div class="input-wrap">
                <input [(ngModel)]="sendUSDAmount" type="number" readonly="true" [placeholder]="0.0">
                <div>
                    USD
                </div>
            </div>
            <div class="input-foot">
                <!-- Fee : 1111 / -->
            </div>
        </div>
    </div>
    <div>
        <button ion-item class="nw-button next" (click)="onClick_Next()">{{'Next' | translate}}</button>
    </div>
</ion-content>
