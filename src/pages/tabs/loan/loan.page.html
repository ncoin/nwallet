<ion-header>
    <ion-navbar>
        <ion-title>
            <!-- <img src="assets/img/title_wallet.png" /> -->
            LOAN
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div>
        <div class="loan-summary">
            <div class="total-loaned">
                <div>{{'TotalLoaned' | translate}}</div>
                <div>
                    ${{totalLoaned}}
                </div>
            </div>
            <div class="total-available">
                <div>{{'TotalAvailable' | translate}}</div>
                <div>
                    ${{totalAvailable}}
                </div>
            </div>
        </div>
        <ion-slides pager>
            <ion-slide *ngFor="let slide of slides">
                <ion-list>
                    <nw-colleteral-item *ngFor="let item of slide.items" [wallet]="item"></nw-colleteral-item>
                </ion-list>
            </ion-slide>
        </ion-slides>
    </div>

</ion-content>
