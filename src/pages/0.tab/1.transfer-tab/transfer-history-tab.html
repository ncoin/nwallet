<ion-header>
    <ion-title>
        <img src="assets/img/title_transfer.png">
    </ion-title>
</ion-header>
<ion-content>
    <ion-grid ion-fixed class="transfer-fixed-header">
        <ion-row class="columns">
            <ion-col offset-2>
                <div id="history">HISTORY</div>
            </ion-col>
            <ion-col col-2>
                <div id="history-icon">
                    <fa-icon name="filter" size="2x"></fa-icon>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div>
        <ion-list *ngIf="transactionMaps && transactionMaps.length > 0">
            <ion-item-group class="content-history" *ngFor="let map of transactionMaps" >
                <ion-item-divider class="content-history-date" sticky>
                    {{map.date | date: 'dd MMMM yyyy'}}
                </ion-item-divider>
                <button ion-item detail-none *ngFor="let transaction of map.transactions"
                        (click)="onExploreTransaction(transaction)">
                    <div item-start>{{transaction.transaction}}</div>
                    <div item-end>{{transaction.amount}} {{transaction.asset_code}}</div>
                </button>
            </ion-item-group>
        </ion-list>
        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="more Transactions ..."></ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </div>
