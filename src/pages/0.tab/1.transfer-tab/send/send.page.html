<ion-header>
    <ion-navbar>
        <ion-title>send</ion-title>
        <ion-buttons left>
            <button class="my-style-for-modal" ion-button icon-only (click)="onClose()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-label> > {{'BuyWith' | translate}}</ion-label>
    <ion-item>
        <ion-label>
            <span translate>RecipientAddress</span>
        </ion-label>
        <ion-input [(ngModel)]="recipientAddress" type="text" text-right></ion-input>



    </ion-item>

    <ion-item>
        <ion-label>
            <span translate>Currency</span>
        </ion-label>
        <ion-input [(ngModel)]="sendAmount" type="number" text-right></ion-input>

        <ion-select item-end [(ngModel)]="sendAsset" interface="popover" >
            <ion-option *ngFor="let asset of availableAssets" [value]="asset" (ionSelect)="onAssetChanged()">{{asset.item.asset.code}}</ion-option>
        </ion-select>

    </ion-item>
    <ion-card-content>
        <button ion-label (click)="onScanClick()">
            <p>Tab to Copy:</p>
        </button>
    </ion-card-content>

</ion-content>
<ion-footer>
    <button ion-button full (click)="onClose()" color="dark" disabled>
        Next
    </button>
</ion-footer>
