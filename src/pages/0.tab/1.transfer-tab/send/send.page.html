<ion-header>
    <div class="content-left">
        <fa-icon name="chevron-left" (click)="onClose()"></fa-icon>
    </div>
    <div class="content-center">
        <img src="assets/img/title_send.png">
    </div>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label stacked>
                <fa-icon name="angle-right" style="margin-right: 6px;"></fa-icon><span translate>Currency</span>
            </ion-label>
            <ion-select item-end [(ngModel)]="sendAsset" interface="popover" >
                <ion-option *ngFor="let asset of availableAssets" [value]="asset" (ionSelect)="onAssetChanged()">{{asset.item.asset.code}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label stacked>
                <fa-icon name="angle-right" style="margin-right: 6px;"></fa-icon><span translate>RecipientAddress</span>
            </ion-label>
            <ion-input [(ngModel)]="recipientAddress" type="text" placeholder="{{'RecipientAddressPlaceHolder' | translate}}">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>
                <fa-icon name="angle-right" style="margin-right: 6px;"></fa-icon><span translate>Amount</span>
            </ion-label>
            <ion-input [(ngModel)]="sendAmount" type="number" text-right></ion-input>
        </ion-item>
    </ion-list>
    <ion-card-content>
        <button ion-label (click)="onScanClick()">
            <p>Tab to Copy:</p>
        </button>
    </ion-card-content>

</ion-content>
<ion-footer>
    <button ion-button full (click)="onClose()" color="dark" disabled>
        Next
    </button>
</ion-footer>
