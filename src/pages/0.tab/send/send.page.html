<ion-header>
    <ion-navbar>
        <ion-title>
            <img src="assets/img/title_send.png">
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="container">
        <div>
            <ion-slides>
                <ion-slide *ngFor="let slide of slides">
                    <div class="slide">
                        <button *ngFor="let asset of slide.assets; index as i" (click)=onClick_Asset(asset) [ngClass]="{'button-left' : i === 0, 'button-right' : i===2, 'selected-button' : asset.getCurrencyId() === selectedAsset.getCurrencyId()}">
                            <img src="assets/img/symbol_{{asset.getSymbol()}}.png" />
                            {{asset.getSymbol()}}</button>
                    </div>
                </ion-slide>
            </ion-slides>
        </div>
        <div class="recipient-address">
            <div class="label">
                {{'RecipientAddress' | translate | uppercase}}
            </div>
            <div class="qr-code">
                <input class="input" [(ngModel)]="recipientAddress" type="text" [placeholder]="'enter or scan the qr code' | translate">
                <div>
                    <fa-icon class="image" name="qrcode" (click)="onScanClick()"></fa-icon>
                </div>
            </div>
        </div>


    </div>
    <div class="caution">
        * please do not send a fund to participate in a crowdsale or ICO in NWallet. it is not recommended and the
        token will not be credited to your account.
    </div>
    <div>
        <button ion-item class="nw-button next" (click)="onClick_Next()">{{'Next'| translate}}</button>
    </div>
</ion-content>
