<ion-header>
    <ion-navbar>
        <ion-title>
            {{ 'ManageWallet' | translate}}
        </ion-title>
        <button class="refresh-button"><ion-icon name="md-refresh"></ion-icon></button>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div *ngIf="assets && assets.length > 0">
        <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
            <!-- inactive item preload -->
            <ion-item class="asset-ion-item" *ngFor="let asset of assets" [style.display]="asset.option.isActive ? 'block' : 'none'">
                <div class="asset-container">
                    <img class="asset-item img" src="assets/img/symbol_BTC.png" />
                    <div class="asset-item symbol">
                        {{asset.detail.symbol}}
                    </div>
                    <div class="asset-item order">
                        {{asset.option.order}}
                    </div>
                    <button class="asset-item isShow" (click)="onChangeVisibility(asset)">
                        {{asset.option.isShow}}
                    </button>
                </div>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
<ion-footer>
    <button class="add-wallets-button" ion-button full (click)="onClick_addWallets()">Add Wallets</button>
</ion-footer>
